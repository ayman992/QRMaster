<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QRMaster Mobile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f0f0;
        margin: 0;
    }
    h2 { color: #333; }
    #cameraContainer {
        position: relative;
        width: 320px;
        height: 320px;
        margin: 20px auto;
        border: 4px solid #333;
        overflow: hidden;
        border-radius: 10px;
        background: black;
    }
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    #result {
        font-size: 18px;
        font-weight: bold;
        color: #222;
        background: #fff;
        padding: 10px;
        margin: 15px auto;
        width: 90%;
        border-radius: 5px;
        word-wrap: break-word;
    }
    #shareButtons button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
    }
    .whatsapp { background: #25D366; }
    .facebook { background: #1877F2; }
    .twitter { background: #1DA1F2; }
</style>
</head>
<body>

<h2>QRMaster — Mobile QR Scanner</h2>

<div id="cameraContainer">
    <video id="video" autoplay playsinline></video>
</div>
<div id="result">Scan a QR code...</div>

<button onclick="shareQR()">Share QR Code</button>
<div id="shareButtons" style="display:none;">
    <button class="whatsapp" onclick="window.open('https://wa.me/?text='+encodeURIComponent(scannedText))">WhatsApp</button>
    <button class="facebook" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(scannedText))">Facebook</button>
    <button class="twitter" onclick="window.open('https://twitter.com/intent/tweet?url='+encodeURIComponent(scannedText))">Twitter</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script>
let scannedText = "";
const video = document.getElementById('video');
const resultDiv = document.getElementById('result');

// فتح الكاميرا الخلفية تلقائياً
navigator.mediaDevices.getUserMedia({
    video: { facingMode: { exact: "environment" } }
}).then(stream => {
    video.srcObject = stream;
    scanQR();
}).catch(err => {
    console.error("Camera error:", err);
    resultDiv.textContent = "Camera not accessible.";
});

// مسح الكود
function scanQR() {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    setInterval(() => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height, { inversionAttempts: "dontInvert" });

            if (code) {
                scannedText = code.data;
                resultDiv.textContent = scannedText;
            }
        }
    }, 500);
}

// مشاركة صورة الكود
function shareQR() {
    if (!scannedText) {
        alert("No QR code scanned yet.");
        return;
    }

    // توليد صورة للكود
    const qrCanvas = document.createElement('canvas');
    const qrCtx = qrCanvas.getContext('2d');
    qrCanvas.width = 300;
    qrCanvas.height = 300;

    const qr = new QRious({
        element: qrCanvas,
        value: scannedText,
        size: 300
    });

    qrCtx.drawImage(qrCanvas, 0, 0);

    qrCanvas.toBlob(blob => {
        if (navigator.share) {
            navigator.share({
                files: [new File([blob], 'qrcode.png', { type: blob.type })],
                title: 'QR Code',
                text: 'Here is the scanned QR code.'
            }).catch(console.error);
        } else {
            document.getElementById('shareButtons').style.display = 'block';
        }
    });
}
</script>
<script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
</body>
</html>
